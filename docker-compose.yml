version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - VITE_API_URL=
    command: ["npm", "run", "start"]

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80" # Expose port 80 for external access
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro # Mount your custom NGINX config
    depends_on:
      - app

networks:
  default:
    driver: bridge
