name: Deploy Frontend to VPS

on:
  push:
    branches: [production]

jobs:
  deploy-fe:
    runs-on: ubuntu-latest

    steps:
      - name: SSH Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /services/frontend-web || git clone https://github.com/nguyenKhangvn/frontend-web.git /services/frontend-web && cd /services/frontend-web
            git fetch origin
            git checkout production
            git pull
            npm install
            npm run build
            docker compose down
            docker compose up -d --build
